  #     - PORT=8765
  #     - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
  #   depends_on:
  #     - usersnack-db      
  usersnack-db:
    image: postgres:12.0-alpine
    volumes:
      - ./backend/postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432  
    environment:
      - POSTGRES_USER=usersnack
      - POSTGRES_PASSWORD=usersnack
      - POSTGRES_DB=usersnack_dev

volumes:
  postgres_data:   