version: '3.7'

services:
  backend:
    build:
     context: ./backend/app
     dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend/app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./backend/app/.env.dev
    depends_on:
      - usersnack-db
  # backend-prod:
  #   build:
  #    context: ./backend/app
  #    dockerfile: Dockerfile.prod
  #   volumes:
  #     - ./backend/app/:/usr/src/app/
  #   ports:
  #     - 8001:8765
